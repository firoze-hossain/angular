<h2>Add new product</h2>
<form (ngSubmit)="saveProduct()">
<div>
  <label for="title">Title:</label>
  <input type="text" id="title" [ngModel]="product.title" name="title" required>
</div>
  <div>
    <label for="price">Price:</label>
    <input type="number" id="price"  [ngModel]="product.price" name="price" required>
  </div>
  <div>
    <label for="description">Description:</label>
    <textarea id="description" name="description"  [ngModel]="product.description" required></textarea>
  </div>
  <div>
    <label for="image">Image Url:</label>
    <input type="text" id="image" name="image"  [ngModel]="product.image" required>
  </div>
  <div>
    <label for="category">Category:</label>
    <input type="text" id="category" name="category"  [ngModel]="product.category" required>
  </div>
  <button type="submit">Save Product</button>
</form>
